
version: '2'
services:

  server:
    build: .
    ports:
       - "8081:8081"
    volumes:
      - .:/app            # share your code with the containers
      - /app/dist         # container has its own dist directory
      - /app/node_modules # container has its own node_modules directory

    command: "yarn start"

  data:
    image: mongo
    ports:
       - "27017:27017"


    